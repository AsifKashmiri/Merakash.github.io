<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style for the gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px;
    }

    /* Style for each image in the gallery */
    .gallery img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    /* Style for the image on hover */
    .gallery img:hover {
      transform: scale(1.05);
    }

    .bbtn{
      background-color: rgb(0, 0, 0);
      border: 2px solid rgb(223, 218, 218);
      color: rgb(231, 239, 231);
      padding: 5px 10px;
      text-align: center;
      display: inline-block;
      font-size: 20px;
      margin: 10px 30px;
      cursor: pointer;
      border-radius: 10px;
      float: right 20px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="/img1.jpg" alt="Image 1">
    <img src="/img2.jpg" alt="Image 1">
    <img src="/img3.jpg" alt="Image 1">
    <img src="/img4.jpg" alt="Image 1">
    <img src="/img5.jpg" alt="Image 1">
    <img src="/img6.jpg" alt="Image 1">
    <img src="/img7.jpg" alt="Image 1">
    <img src="/img8.jpg" alt="Image 1">
    <img src="/pexels-imad-clicks-7071541.jpg" alt="Image 1">
    <img src="/pexels-imad-clicks-7071541.jpg" alt="Image 1">
    <img src="/pexels-imad-clicks-7071541.jpg" alt="Image 1">
    <img src="/pexels-imad-clicks-7071541.jpg" alt="Image 1">
    <img src="/pexels-imad-clicks-7071541.jpg" alt="Image 1">
    
<footer>
  <a href="/index.html">
<button class="bbtn">
  Go Back
</button>
  </a>
</footer>
</body>
</html>
